    <!-- Login Modal -->
<div class="blur-bg-overlay"></div>
<div class="form-popup">
    <span class="close-btn material-symbols-rounded text-dark"><i class="fa-solid fa-xmark fa-2xl"></i></span>
    <div class="form-box login">
        <div class="form-details">
            <!-- <h2 class="text-white">Welcome Back</h2>
            <p class="text-white">Please log in using your personal information to stay connected with us.</p> -->
        </div>
        <div class="form-content">
            <h2 class="fw-bold">LOGIN</h2>
            <form action="#">
                <div class="input-field">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <a href="#" class="forgot-pass-link">Forgot password?</a>
                <button type="submit">Log In</button>
            </form>
            <div class="bottom-link">
                Don't have an account?
                <a href="#" id="signup-link">Signup</a>
            </div>
        </div>
    </div>
    <div class="form-box signup">
        <div class="form-details">
            <!-- <h2>Create Account</h2>
            <p>To become a part of our community, please sign up using your personal information.</p> -->
        </div>
        <div class="form-content">
            <h2>SIGNUP</h2>
            <form action="#">
                <div class="input-field">
                    <input type="text" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label>Create password</label>
                </div>
                <div class="policy-text">
                    <input type="checkbox" id="policy">
                    <label for="policy">
                        I agree to the
                        <a href="#" class="option">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="bottom-link">
                Already have an account? 
                <a href="#" id="login-link">Login</a>
            </div>
        </div>
    </div>
